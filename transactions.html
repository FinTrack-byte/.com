<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack â€” Transactions</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/logo.svg" alt="FinTrack logo" class="logo">
      <div>
        <h1>FinTrack</h1>
        <p class="slogan">Transactions</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="transactions.html" class="active">Transactions</a>
      <a href="goals.html">Goals</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h3 id="add">Add Transaction</h3>
      <form id="tx-form" class="form">
        <div class="row">
          <label>Type
            <select id="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </label>
          <label>Category
            <select id="category">
              <option>Salary</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Entertainment</option>
              <option>Shopping</option>
              <option>Other</option>
            </select>
          </label>
        </div>
        <label>Amount
          <input id="amount" type="number" step="0.01" required>
        </label>
        <label>Date
          <input id="date" type="date" required>
        </label>
        <label>Description
          <input id="description" type="text">
        </label>
        <div class="actions">
          <button class="btn" type="submit">Add</button>
          <button id="clear-btn" class="btn outline" type="button">Clear All</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h3>All Transactions</h3>
      <div class="search-row">
        <input id="search" placeholder="Search description or category">
        <select id="filter-type">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <ul id="tx-list" class="list"></ul>
    </section>
  </main>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
