<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack-byte — Settings</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/logo.svg" alt="FinTrack logo" class="logo">
      <div class="brand-text">
        <h1>FinTrack-byte</h1>
        <p class="slogan">Settings</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="goals.html">Goals</a>
      <a href="settings.html" class="active">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h3>Preferences</h3>
      <label>Theme
        <select id="theme-select">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <div class="note">Theme saved to your device.</div>
    </section>

    <section class="card">
      <h3>Export / Import</h3>
      <div class="row">
        <button id="export-btn" class="btn">Export JSON</button>
        <input id="import-file" type="file" accept="application/json">
      </div>
      <div class="note">You can export your data and import on another device.</div>
    </section>
  </main>

  <footer class="footer">© <span id="year4"></span> FinTrack-byte</footer>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
