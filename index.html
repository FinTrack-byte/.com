<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack-byte — Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/logo.svg" alt="FinTrack logo" class="logo">
      <div class="brand-text">
        <h1>FinTrack-byte</h1>
        <p class="slogan">Your Money, Your Control</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="active">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="goals.html">Goals</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="overview card">
      <div class="stats">
        <div class="stat">
          <p class="label">Total Income</p>
          <h2 id="total-income">$0.00</h2>
        </div>
        <div class="stat">
          <p class="label">Total Expense</p>
          <h2 id="total-expense">$0.00</h2>
        </div>
        <div class="stat">
          <p class="label">Balance</p>
          <h2 id="balance">$0.00</h2>
        </div>
      </div>

      <div class="quick-actions">
        <a href="transactions.html#add" class="btn">+ Add Transaction</a>
        <a href="goals.html#add" class="btn outline">+ Add Goal</a>
      </div>
    </section>

    <section class="charts card">
      <h3>Expenses by Category</h3>
      <canvas id="pieChart"></canvas>
    </section>

    <section class="charts card">
      <h3>Monthly Overview (Net)</h3>
      <canvas id="barChart"></canvas>
    </section>

    <section class="recent card">
      <h3>Recent Transactions</h3>
      <ul id="recent-list" class="list"></ul>
    </section>
  </main>

  <footer class="footer">© <span id="year"></span> FinTrack-byte</footer>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
