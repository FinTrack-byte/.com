<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack â€” Goals</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/logo.svg" alt="FinTrack logo" class="logo">
      <div>
        <h1>FinTrack</h1>
        <p class="slogan">Goals</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="goals.html" class="active">Goals</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h3 id="add">Add Goal</h3>
      <form id="goal-form" class="form">
        <label>Title
          <input id="goal-title" required>
        </label>
        <div class="row">
          <label>Target Amount
            <input id="goal-target" type="number" step="0.01" required>
          </label>
          <label>Saved Amount
            <input id="goal-saved" type="number" step="0.01" value="0" required>
          </label>
        </div>
        <label>Due Date
          <input id="goal-date" type="date">
        </label>
        <div class="actions">
          <button class="btn" type="submit">Add Goal</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h3>Your Goals</h3>
      <ul id="goal-list" class="list"></ul>
    </section>
  </main>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
